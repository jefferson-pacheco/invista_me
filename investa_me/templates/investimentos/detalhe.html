{% extends 'investimentos/base.html' %}
{% block conteudo %}
<h1 style='text-align: center;'>Detalhe do Investimento</h1>
<div class="container">
    <table class='table table-hover table-bordered'>
        <tr>
            <th>Id</th>
            <th>Investimento</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Pago</th>
        </tr>
        <tr>
            <td>{{ investimento.id }}</td>
            <td>{{ investimento.investimento }}</td>
            <td>{{ investimento.valor }}</td>
            <td>{{ investimento.data }}</td>
            <td>{{ investimento.pago }}</td>      
        </tr>
    </table>
</div>
{% endblock %}
